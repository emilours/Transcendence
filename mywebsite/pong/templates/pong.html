	<div id="customAlert" class="custom-alert">
	<div class="custom-alert-content">
		<span id="closeButton" class="alert-close-button">&times;</span>
		<p>This is a custom alert!</p>
		<button id="OkButton" class="alert-button">OK</button>
	</div>
	</div>
	<div id="content"></div>
	<canvas id="game"></canvas>
</div>
<div class="d-lg-none position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center">
	<div class="alert alert-warning" role="alert">
		<p class="text-secondary-emphasis text-center font-balsamiq fs-4">Please use a larger screen to play the game</p>
	</div>
</div>
