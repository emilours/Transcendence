{% load static %}
<section class="d-flex align-items-center justify-content-center mt-5">
	<div class="container mb-5">
		<div class="row justify-content-center mt-2 g-3">
			<div class="col-12 col-lg-8">
				<div class="card shadow rounded-2">
					<div class="card-header text-center bg-primary font-balsamiq text-secondary-emphasis rounded-top-2">
						<h2>Edit Password</h2>
					</div>
					<div class="card-body p-5 text-secondary-emphasis">
						<form id="edit-password-form" method="POST" action="{% url 'authentification:update_password' %}">
							{% csrf_token %}
							<div class="form-floating mb-3">
								<input type="password" id="old_password" placeholder="" name="old_password" class="form-control rounded-1" required>
								<label for="old_password" style="opacity: 0.7;">Current Password:</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" id="new_password1" placeholder="" name="new_password1" class="form-control rounded-1" required>
								<label for="new_password1" style="opacity: 0.7;">New Password:</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" id="new_password2" placeholder="" name="new_password2" class="form-control rounded-1" required>
								<label for="new_password2" style="opacity: 0.7;">Confirm New Password:</label>
							</div>
							<button type="submit" class="btn btn-primary w-100">Change Password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
