{% load static %}
<section class="d-flex align-items-center justify-content-center">
	<div class="container mt-5">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-12 col-md-5 col-lg-4 d-flex flex-column align-items-center mb-4 mb-md-0">
				<div class="card shadow rounded-4">
					<div class="card-body p-5">
						<h1 class="card-title text-center mb-4 font-potta">Login</h1>
						<form id="login-form" class="font-roboto" method="POST" action="{% url 'home' %}">
							{% csrf_token %}
							<div class="mb-3">
								<label for="email" class="form-label">Email Address</label>
								<input type="email" class="form-control rounded-3" id="email" name="email" aria-describedby="emailHelp" maxlength="100" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control rounded-3" id="password" name="password" maxlength="100" required>
							</div>
							<div class="my-4 form-check">
								<input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
								<label class="form-check-label" for="rememberMe">Remember me</label>
							</div>
							<button type="submit" aria-label="Submit login form" role="button" class="btn btn-outline-primary w-100 rounded-3">Login</button>
						</form>

						<div class="text-center mt-3">
							<p>Or login with:</p>
							<a href="{{ api_42_auth_url }}" class="btn btn-outline-secondary w-100 rounded-3">
								Login with <img src="{% static 'img/42_Logo.png' %}" id="logo-42" alt="Login with 42 school account" width="24" height="24">
							</a>
						</div>
					</div>
				</div>
				<div class="text-center mt-3 font-roboto">
					<p>Don't have an account? <a href="#" class="text-decoration-none whity-color" id="signup-from-login">Sign up</a></p>
				</div>
			</div>
		</div>
	</div>
</section>
