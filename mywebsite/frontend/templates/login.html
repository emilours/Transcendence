{% load static %}
<section class="d-flex align-items-center justify-content-center mt-5">
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-12 col-md-8 d-flex flex-column align-items-center mb-md-0">
				<div class="card shadow rounded-2">
					<div class="card-body p-5 text-secondary-emphasis">
						<div class="d-flex justify-content-between align-items-center">
							<h1 class="card-title text-center font-balsamiq ">Login</h1>
							<img src="{% static 'img/pusheen-login.gif' %}" alt="gif de pusheen" width="100" height="100">
						</div>
						<form id="login-form" class="font-roboto" method="POST" action="{% url 'home' %}">
							{% csrf_token %}
							<div class="mb-3">
								<label for="email" class="form-label">Email Address</label>
								<input type="email" class="form-control rounded-1" id="email" name="email" placeholder="Email" aria-describedby="emailHelp" maxlength="100" required>
								<div id="emailHelp" class="form-text text-secondary-emphasis" style="opacity: 0.7;">We'll never share your email with anyone else.</div>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control rounded-1" id="password" name="password" placeholder="Password" maxlength="100" required>
							</div>
							<div class="my-4 form-check">
								<input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
								<label class="form-check-label" for="rememberMe">Remember me</label>
							</div>
							<button type="submit" aria-label="Submit login form" role="button" class="btn btn-outline-primary w-100">Login</button>
						</form>

						<div class="text-center mt-3">
							<p>Or login with:</p>
							<a href="{{ api_42_auth_url }}" class="btn btn-outline-secondary w-100 rounded-3">
								Login with <img src="{% static 'img/42_Logo.png' %}" id="logo-42" alt="Login with 42 school account" width="24" height="24">
							</a>
						</div>
					</div>
				</div>
				<div class="text-center mt-3 font-roboto text-secondary-emphasis">
					<p style="opacity: 0.7;">Don't have an account? <a href="#" id="signup-from-login">Sign up</a></p>
				</div>
			</div>
		</div>
	</div>
</section>
