{% load static %}
<section class="d-flex align-items-center justify-content-center">
	<div class="container mt-5">
		<div class="row d-flex justify-content-center align-items-center">
			<!-- Login Form Section -->
			<div class="col-12 col-md-5 col-lg-4 d-flex flex-column align-items-center mb-4 mb-md-0">
				<div class="card shadow">
					<div class="card-body p-5">
						<h3 class="card-title text-center mb-4 font-potta">Login</h3>
						<form id="login-form" class="font-roboto" method="POST" action="{% url 'home' %}">
							{% csrf_token %}
							<div class="mb-3">
								<label for="email" class="form-label"></label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="emailHelp" maxlength="100" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label"></label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="100" required>
							</div>
							<div class="my-4 form-check">
								<input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
								<label class="form-check-label" for="rememberMe">Remember me</label>
							</div>
							<button type="submit" class="btn btn-primary w-100">Login</button>
							<div class="text-center mt-3">
								<a href="#" class="text-decoration-none">Forgot password?</a>
							</div>
						</form>
					</div>
				</div>
				<div class="text-center mt-3 font-roboto">
					<p>Don't have an account? <a href="#" class="text-decoration-none" id="signup">Sign up</a></p>
				</div>
			</div>

			<!-- Or Separator -->
			<div class="col-12 col-md-2 d-flex align-items-center justify-content-center mb-4 mb-md-0">
				<div class="text-center">
					<span class="d-block">Or</span>
				</div>
			</div>

			<!-- API Login Section -->
			<div class="col-12 col-md-5 col-lg-4 d-flex align-items-center justify-content-center mb-4 mb-md-0">
				<div id="api-login" class="text-center">
					<button id="api-login-btn" class="btn btn-primary">Login with <img src="{% static 'img/42_Logo.png' %}" alt="school 42 icon" width="24" height="24"></button>
				</div>
			</div>
		</div>
	</div>
</section>
