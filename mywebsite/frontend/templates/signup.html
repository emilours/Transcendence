{% load static %}
<section class="d-flex align-items-center justify-content-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="ol-12 col-md-5 col-lg-4 d-flex flex-column align-items-center mb-md-0">
				<div class="card shadow rounded-2">
					<div class="card-body p-5 text-secondary-emphasis">
						<div class="d-flex justify-content-between align-items-center">
							<h1 class="card-title text-center font-balsamiq ">Sing up</h1>
							<img src="{% static 'img/pusheen-sing-up.gif' %}" alt="gif de pusheen" width="100" height="100">
						</div>
						<form id="signup-form" method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="mb-2">
								<label for="display_name" class="form-label">Username</label>
								<input type="text" class="form-control rounded-1" id="display_name" name="display_name" maxlength="100" required>
							</div>
							<div class="mb-2">
								<label for="firstName" class="form-label">First Name</label>
								<input type="text" class="form-control rounded-1" id="firstName" name="firstname" maxlength="100" required>
							</div>
							<div class="mb-2">
								<label for="lastName" class="form-label">Last Name</label>
								<input type="text" class="form-control rounded-1" id="lastName" name="lastname" maxlength="100" required>
							</div>
							<div class="mb-2">
								<label for="email" class="form-label">Email Address</label>
								<input type="email" class="form-control rounded-1" id="email" name="email" maxlength="100" required>
							</div>
							<div class="mb-2">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control rounded-1" id="password" name="password1" maxlength="100" required>
							</div>
							<div class="mb-2">
								<label for="confirmPassword" class="form-label">Confirm Password</label>
								<input type="password" class="form-control rounded-1" id="confirmPassword" name="password2" maxlength="100" required>
							</div>
							<div class="mb-2">
								<label for="avatar" class="form-label">Avatar (optional)</label>
								<input type="file" class="form-control rounded-1" id="avatar" name="avatar">
							</div>
							<button type="submit" class="btn btn-secondary w-100">Sign Up</button>
						</form>
					</div>
				</div>
				<div class="text-center mt-3">
					<p>Already have an account? <a href="#" class="text-decoration-none" id="login-from-signup">Login</a> </p>
				</div>
			</div>
		</div>
	</div>
</section>
