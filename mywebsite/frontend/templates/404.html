{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/frontend.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@200;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-fill flex-column vh-100">

	<main class="flex-grow-1 d-flex flex-column">
		<section class="py-md-5 mt-5">
			<div class="container mt-5 pt-2 text-center">
				<h1>404 - Page Not Found</h1>
				<p>Sorry, the page you are looking for does not exist.</p>
			</div>
			<div class="container mt-5 pt-2 text-center">
				<img src="{% static 'img/pusheen_sherlock.png' %}" alt="pusheen page 404" width="50%">
			</div>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
	<script> const CSRF_TOKEN = '{{ csrf_token }}'</script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>

{% if messages %}
	{% for message in messages %}
		<div class="alert alert-danger">{{ message }}</div>
	{% endfor %}
{% endif %}
